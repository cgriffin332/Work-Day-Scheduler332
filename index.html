<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <link rel="icon" href="./assets/griffin.jpg" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">9AM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="9am" id="9am">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">10AM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="10am" id="10am">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">11AM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="11am" id="11am">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">12PM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="12pm" id="12pm">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">1PM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="1pm" id="1pm">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">2PM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="2pm" id="2pm">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">3PM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="3pm" id="3pm">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">4PM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="4pm" id="4pm">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <p class="mt-3">5PM</p>
        </div>
        <div class="col-10 px-0 past">
          <textarea name="5pm" id="5pm">
          </textarea>
        </div>
        <div class="col-1 px-0">
          <button class="saveBtn submit"></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/JavaScript" src="./script.js"></script>
  </body>
</html>
